<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Editor</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div class="controls">
    <button id="dispose" class="button">🗑️</button>
    <button id="save" class="button">💾</button>
    <label for="file-input" class="button">
        📁
        <input
                type="file"
                id="file-input"
                accept=".world"
        />
    </label>
    <button id="osm" class="button">🗺️</button>
    <a href="../index.html" class="button">▶️</a>
    &nbsp;
    <button id="graph" class="button">🌐</button>
    <button id="building" class="button">🏢</button>
    <button id="stop" class="button">🛑</button>
    <button id="yield" class="button">⚠️</button>
    <button id="crossing" class="button">🚶</button>
    <button id="parking" class="button">🅿️</button>
    <button id="light" class="button">🚦</button>
    <button id="start" class="button">🚙</button>
    <button id="target" class="button">🎯</button>
</div>
<div id="osm-panel" style="display: none;">
        <textarea
                id="osm-data-container"
                rows="10"
                cols="50"
                placeholder="Paste OSM data here"
        ></textarea>
    <div>
        <button id="osm-parse">✔</button>
        <button id="osm-close">❌</button>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
