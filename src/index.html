<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Self-driving car - No libraries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="car-canvas"></canvas>
<div class="controls" id="buttons">
    <button class="button" id="save">💾</button>
    <button class="button" id="discard">🗑️</button>
    <div class="button">
        🧬
        <select name="mutationAmount" id="mutation-amount">
            <option value="0.025">0.025</option>
            <option value="0.05">0.05</option>
            <option value="0.1" selected>0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1.0">1.0</option>
        </select>
    </div>
    <div class="button">
        🚗
        <select name="carCount" id="car-count">
            <option value="1" selected>1</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
        </select>
    </div>
    <div class="button">
        ⏩
        <select name="fastForwardMultiplier" id="fast-forward-multiplier">
            <option value="1" selected>x1</option>
            <option value="2">x2</option>
            <option value="5">x5</option>
        </select>
    </div>
    <button class="button" id="restart">🔄</button>
    <label for="file-input" class="button">
        📁
        <input
                type="file"
                id="file-input"
                accept=".world"
        />
    </label>
    <button class="button" id="save-car">💾</button>
    &nbsp;
    <a href="world/index.html" class="button">🗺️</a>
    <a href="race/index.html" class="button">🏁</a>
</div>
<div class="right-panel">
    <canvas id="network-canvas"></canvas>
    <canvas id="minimap-canvas"></canvas>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
